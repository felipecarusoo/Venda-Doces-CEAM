<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Vendinha do Amálio</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-imagem">
            <img src="assets/img/seedpr.png" alt="seedpr">
        </div>

        <div>
            <h1 class="titulo">Loja de Doces Colégio Estadual Prof. Amálio Pinheiro</h1>
        </div>

        <nav class="cabecalho-nav">
            <ul class="lista-cabecalho">
                <li><a href="https://felipecarusoo.github.io/feiraVendaDoceEmpreendedorismo/">INÍCIO</a></li>
                <li class="none"><a href="https://felipecarusoo.github.io/feiraVendaDoceEmpreendedorismo/assets/pages/pedido.html">PEDIDOS</a></li>
                <li><a href="https://felipecarusoo.github.io/feiraVendaDoceEmpreendedorismo/assets/pages/avaliacao.html">AVALIAÇÃO</a></li>
            </ul>
        </nav>
    </header>

    <h1>Seu Carrinho de Compras</h1>

    <form id="pedido-form">
        <label for="produto">Selecione o Produto:</label>
        <select name="produto" id="produto">
            <option value="brigadeiro">Brigadeiro</option>
            <option value="cupcake">Cupcake</option>
            <option value="brownie">Brownie</option>
        </select>

        <button type="button" id="submit-button">Fazer Pedido</button>
    </form>

    <div class="thank-you-message" id="thank-you-message">
        Obrigado por fazer seu pedido! Sua encomenda será preparada em breve.
    </div>

    <script>
        const submitButton = document.getElementById('submit-button');
        const thankYouMessage = document.getElementById('thank-you-message');
        const pedidoForm = document.getElementById('pedido-form');

        submitButton.addEventListener('click', () => {
            // Simula o envio do pedido
            setTimeout(() => {
                pedidoForm.style.display = 'none';
                thankYouMessage.style.display = 'block';
            }, 1000); // Tempo de simulação em milissegundos (1 segundo)
        });
    </script>
</body>
</html>
